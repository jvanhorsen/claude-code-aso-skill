version: 2

updates:
  # GitHub Actions dependency updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"
      timezone: "UTC"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "jvanhorsen"
    open-pull-requests-limit: 5
    target-branch: "dev"

  # Python dependency updates (future-proofing)
  # Currently, ASO skill uses only standard library
  # This configuration will activate if requirements.txt is added
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "00:00"
      timezone: "UTC"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    reviewers:
      - "jvanhorsen"
    open-pull-requests-limit: 5
    target-branch: "dev"
    # Group all patch updates into a single PR
    groups:
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
    # Security updates get priority
    allow:
      - dependency-type: "all"
    ignore:
      # Pin major versions to prevent breaking changes
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
